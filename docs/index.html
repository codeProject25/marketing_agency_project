<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketing Agency Project</title>
    <link rel="stylesheet" href="../dist/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            src="../assets/logo.png"
            width="144px"
            height="32px"
            alt="logo"
          />
        </div>

        <!--  burger menu -->
        <div class="burger" id="burgerMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="navigation" id="navigation">
          <button>How It Works</button>
          <button>Our Work</button>
          <button>Pricing</button>
          <button>About us</button>
        </div>
        <button class="button primary" id="callButton">Book A Call</button>
      </header>
      <section class="hero">
        <div class="hero-title-container">
          <div class="frame-title">
            <h1>We Take Care Of Your Brand</h1>
            <p>We care about our work and we care about our clients.</p>
          </div>
          <div class="frame-input">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="Enter Your Email"
            />

            <button class="button primary">Let's talk</button>
          </div>
        </div>
        <img src="../assets/hero_section/hero_img.png" alt="hero-img" />
      </section>
      <section class="partners"></section>
      <section class="commitments"></section>
      <section class="goals"></section>
      <section class="portfolio"></section>
      <section class="banner"></section>
      <section class="team"></section>
      <section class="testimonial"></section>
      <section class="banner-2"></section>
      <section class="help-section"></section>
      <section class="bottom"></section>
      <section class="footer"></section>
    </div>
  </body>
</html>
